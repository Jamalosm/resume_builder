<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume Builder</title>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            background-color: #eef1f5;
            margin: 0;
            padding: 0;
            color: #263238;
        }

        .container {
            max-width: 850px;
            margin: 40px auto;
            background: #fbfcfd;
            padding: 32px 42px;
            border-radius: 6px;
            box-shadow: 0 4px 14px rgba(0,0,0,0.06);
            border-top: 4px solid #1a237e;
        }

        h2 {
            margin-top: 0;
            margin-bottom: 22px;
            font-size: 24px;
            font-weight: 600;
            color: #1a237e;
            padding-bottom: 10px;
            border-bottom: 1px solid #dde3ea;
        }

        .success-message {
            background: #e8f0fe;
            color: #1a237e;
            padding: 10px 14px;
            border-radius: 4px;
            margin-bottom: 22px;
            font-size: 14px;
            border: 1px solid #c7d2fe;
        }

        label {
            font-weight: 600;
            font-size: 13.5px;
            display: block;
            margin-bottom: 6px;
            color: #37474f;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 11px 12px;
            font-size: 14px;
            border: 1px solid #9ea7ad;
            border-radius: 4px;
            background-color: #ffffff;
            box-shadow: inset 0 1px 2px rgba(0,0,0,0.08);
        }

        textarea {
            min-height: 90px;
            resize: vertical;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .actions {
            display: flex;
            gap: 14px;
            margin-top: 28px;
            padding-top: 22px;
            border-top: 1px solid #e0e6ed;
        }

        button {
            padding: 10px 20px;
            font-size: 14px;
            font-weight: 600;
            border-radius: 4px;
            cursor: pointer;
        }

        button[name="action"][value="autofill"] {
            background-color: #ffffff;
            color: #1a237e;
            border: 1px solid #1a237e;
        }

        button[name="action"][value="generate"] {
            background-color: #1a237e;
            color: #ffffff;
            border: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Resume Builder</h2>

    {% if autofilled %}
        <div class="success-message">
            Resume detected ✔️ You can edit the details.
        </div>
    {% endif %}

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group">
            <label>Full name</label>
            <input type="text" name="full_name" value="{{ data.full_name|default:'' }}">
        </div>

        <div class="form-group">
            <label>Title</label>
            <input type="text" name="title" value="{{ data.title|default:'' }}">
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" value="{{ data.email|default:'' }}">
        </div>

        <div class="form-group">
            <label>Phone</label>
            <input type="text" name="phone" value="{{ data.phone|default:'' }}">
        </div>

        <div class="form-group">
            <label>LinkedIn</label>
            <input type="text" name="linkedin" value="{{ data.linkedin|default:'' }}">
        </div>

        <div class="form-group">
            <label>GitHub</label>
            <input type="text" name="github" value="{{ data.github|default:'' }}">
        </div>

        <div class="form-group">
            <label>Summary</label>
            <textarea name="summary">{{ data.summary|default:'' }}</textarea>
        </div>

        <div class="form-group">
            <label>Skills</label>
            <textarea name="skills">{{ data.skills|default:'' }}</textarea>
        </div>

        <div class="form-group">
            <label>Experience</label>
            <textarea name="experience">{{ data.experience|default:'' }}</textarea>
        </div>

        <div class="form-group">
            <label>Projects</label>
            <textarea name="projects">{{ data.projects|default:'' }}</textarea>
        </div>

        <div class="form-group">
            <label>Education</label>
            <textarea name="education">{{ data.education|default:'' }}</textarea>
        </div>

        <div class="form-group">
            <label>Upload Resume (optional)</label>
            <input type="file" name="uploaded_resume">
        </div>

        <div class="actions">
            <button type="submit" name="action" value="autofill">
                Auto Fill from Resume
            </button>

            <button type="submit" name="action" value="generate">
                Generate Resume
            </button>
        </div>
    </form>
</div>

</body>
</html>
