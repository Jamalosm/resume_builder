<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Resume Builder</title>

<style>
body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
    background-color: #eef1f5;
    margin: 0;
    padding: 0;
    color: #263238;
}

.container {
    max-width: 900px;
    margin: 40px auto;
    background: #fbfcfd;
    padding: 32px 42px;
    border-radius: 6px;
    box-shadow: 0 4px 14px rgba(0,0,0,0.06);
    border-top: 4px solid #1a237e;
}

h2 {
    margin-top: 0;
    margin-bottom: 22px;
    font-size: 24px;
    font-weight: 600;
    color: #1a237e;
    border-bottom: 1px solid #dde3ea;
    padding-bottom: 10px;
}

.form-group {
    margin-bottom: 20px;
}

label {
    font-weight: 600;
    font-size: 13.5px;
    display: block;
    margin-bottom: 6px;
}

input, textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #9ea7ad;
    border-radius: 4px;
}

textarea {
    min-height: 90px;
    resize: vertical;
}

.actions {
    display: flex;
    gap: 12px;
    margin-top: 25px;
}

button {
    padding: 10px 20px;
    font-weight: 600;
    border-radius: 4px;
    cursor: pointer;
}

.generate-btn {
    background: #1a237e;
    color: white;
    border: none;
}

.autofill-btn {
    background: white;
    border: 1px solid #1a237e;
    color: #1a237e;
}

.analyze-btn {
    background: #00695c;
    color: white;
    border: none;
}
.analysis-box {
    background: #f1f8e9;
    padding: 15px;
    margin-top: 25px;
    border-radius: 5px;
    border: 1px solid #c5e1a5;
}
</style>
</head>

<body>
<div class="container">
<h2>Resume Builder</h2>

<form method="post" enctype="multipart/form-data">
{% csrf_token %}

<div class="form-group">
<label>Full Name</label>
<input type="text" name="full_name" value="{{ data.full_name|default:'' }}">
</div>

<div class="form-group">
<label>Title</label>
<input type="text" name="title" value="{{ data.title|default:'' }}">
</div>

<div class="form-group">
<label>Email</label>
<input type="email" name="email" value="{{ data.email|default:'' }}">
</div>

<div class="form-group">
<label>Phone</label>
<input type="text" name="phone" value="{{ data.phone|default:'' }}">
</div>

<div class="form-group">
<label>LinkedIn</label>
<input type="text" name="linkedin" value="{{ data.linkedin|default:'' }}">
</div>

<div class="form-group">
<label>GitHub</label>
<input type="text" name="github" value="{{ data.github|default:'' }}">
</div>

<div class="form-group">
<label>Summary</label>
<textarea name="summary">{{ data.summary|default:'' }}</textarea>
</div>

<div class="form-group">
<label>Skills</label>
<textarea name="skills">{{ data.skills|default:'' }}</textarea>
</div>

<div class="form-group">
<label>Experience</label>
<textarea name="experience">{{ data.experience|default:'' }}</textarea>
</div>

<div class="form-group">
<label>Projects</label>
<textarea name="projects">{{ data.projects|default:'' }}</textarea>
</div>

<div class="form-group">
<label>Education</label>
<textarea name="education">{{ data.education|default:'' }}</textarea>
</div>

<div class="form-group">
<label>Upload Resume (optional)</label>
<input type="file" name="uploaded_resume">
</div>

<div class="form-group">
<label>Paste Job Description (for AI analysis)</label>
<textarea name="jd_text">{{ jd_text|default:'' }}</textarea>
</div>

<div class="actions">
<button type="submit" name="action" value="autofill" class="autofill-btn">
Auto Fill
</button>

<button type="submit" name="action" value="generate" class="generate-btn">
Generate PDF
</button>

<button type="submit" name="action" value="analyze" class="analyze-btn">
Analyze with AI
</button>
</div>

</form>

{% if analysis %}
<div class="analysis-box">
<h3>AI Analysis Result</h3>

<pre style="white-space: pre-wrap;">
{{ analysis|safe }}
</pre>

</div>
{% endif %}

</div>
</body>
</html>
